#@layout()
#define main()
<h1>Scheme管理&nbsp;&nbsp;
<a href="/scheme/add">创建Scheme</a>
</h1>
<div class="table_box">
	<table class="list">
		<tbody>
			<tr>
				<th width="4%">id</th>
				<th width="35%">标题</th>
				<th width="35%">内容</th>
				<th width="12%">操作</th>
			</tr>
			
			#for(x : schemePage.getList())
			<tr>
				<td style="text-align:left;">#(x.id)</td>
				<td style="text-align:left;">#(x.title)</td>
				<td style="text-align:left;">#(x.scheme)</td>
				<td style="text-align:left;">
					&nbsp;&nbsp;<a href="/scheme/delete/#(x.id)">删除</a>
					&nbsp;&nbsp;<a href="/scheme/edit/#(x.id)">修改</a>
				</td>
			</tr>
			#end
		</tbody>
	</table>
	#@paginate(schemePage.pageNumber, schemePage.totalPage, "/scheme/")
</div>
#end
